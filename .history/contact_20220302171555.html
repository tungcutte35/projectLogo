<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Contacat Us</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header header-about">
          <div class="container">
            <div class="header-container">
              <div class="header-logo">
                <a href="#"> <img srcset="./Images/logo.png 2x" alt="" /></a>
              </div>
              <ul class="menu">
                <li class="menu-item">
                  <a href="./index.html" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                  <a href="./about.html" class="menu-link">About us</a>
                </li>
                <li class="menu-item">
                  <a href="./services.html" class="menu-link">Services</a>
                </li>
                <li class="menu-item">
                  <a href="./news.html" class="menu-link">News</a>
                </li>
                <a href="./contact.html"
                  ><button class="button button-border">Contact us</button></a
                >
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="contact">
          <div class="contact-container">
            <h3 class="contact-header">Contact <span>Us</span></h3>
            <div class="contact-box">
              <div class="contact-box-first">
                <p class="contact-heading">Your Name</p>
                <div class="contact-input">
                  <input type="text" placeholder="Write your name" required />
                </div>
                <p class="contact-heading">Your Email</p>
                <div class="contact-input">
                  <input type="text" placeholder="Sample@gmail.com" required />
                </div>
                <p class="contact-heading">Message</p>
                <div class="contact-input-message">
                  <input
                    type="text"
                    placeholder="Write here..........."
                    required
                  />
                </div>
                <button class="button-blue">
                  Send
                  <div class="contact-icon">
                    <i class="fa-solid fa-arrow-right"></i>
                  </div>
                </button>
              </div>
              <div class="contact-box-second">
                <div class="contact-box-second-1">
                  <div class="contact-header-img">
                    <img src="./Images/contact-dots.svg" alt="" />
                    <h2 class="contact-box-second-header">Address</h2>
                  </div>
                  <p class="contact-desc">
                    No 7, Katherine Place, Melbourne 3000, VIC Australia
                  </p>
                  <div class="contact-info">
                    <p class="contact-phone">+61 420 992 332</p>
                    <p class="contact-eamil">info@afq.com.au</p>
                    <p class="contact-web">info@afq.com.au</p>
                  </div>
                  >
                </div>
              </div>
            </div>
            <div class="contact-background">
              <img srcset="./Images/contact-img.png 2x" alt="" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
